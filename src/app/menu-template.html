<ion-menu [content]="content">

    <ion-header>
        <ion-toolbar>
            <ion-title>{{ "MENU_MENU" | translate }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="pushPageToStack(p)">
          <span id="set-left">{{ p.translation | translate }}</span>
          <span id="set-right"><ion-icon style="float: right" name="{{p.icon}}"></ion-icon></span>
        </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
