<ion-header>

    <ion-navbar>
        <ion-title>{{ 'OPTIONS_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-card>
        <div padding>
            <h2 class="settings-sub-header">{{ 'OPTIONS_FEATURE_BOOSTER' | translate }}</h2>
            <br/>
            <p>{{ 'OPTIONS_DETAILS_BOOSTER' | translate }}</p>
            <br/>
            <ion-list>
                <ion-item>
                    <ion-badge class="volume-badge">{{audioStreamVolume}} %</ion-badge>
                </ion-item>
                <ion-item>
                    <ion-range min="10" max="100" step="1" [(ngModel)]="audioStreamVolume" pin="true" (ionChange)="settingVolumeUpdated()" debounce="650">
                        <ion-icon class="volume-icon" range-left name="volume-down"></ion-icon>
                        <ion-icon class="volume-icon" range-right name="volume-up"></ion-icon>
                    </ion-range>
                </ion-item>
                <div text-center>
                    <button class="reset-button" mode="ios" outline="true" ion-button (click)="resetAudioStreamVolume()">{{ 'BUTTON_RESET' | translate }}</button>
                </div>
            </ion-list>
        </div>
    </ion-card>

    <ion-card>
        <div padding>
            <h2 class="settings-sub-header">{{ 'OPTIONS_SETTINGS' | translate }}</h2>
            <br/>
            <p>{{ 'OPTIONS_SETTINGS' | translate }}</p>
            <br/>
            <p>{{ 'OPTIONS_SETTINGS_TEXT' | translate }}</p>
            <br/>
            <div text-center>
                <button class="settings-button" mode="ios" outline="true" ion-button (click)="openBluetoothSettings()">{{ 'BUTTON_BLUETOOTH_SETTINGS' | translate }}</button>
            </div>
            <br/>
            <div text-center>
                <button class="settings-button" mode="ios" outline="true" ion-button (click)="openWiFiSettings()">{{ 'BUTTON_WIFI_SETTINGS' | translate }}</button>
            </div>
            <br/>
            <div text-center>
                <button class="settings-button" mode="ios" outline="true" ion-button (click)="openMobileDataSettings()">{{ 'BUTTON_MOBILE_DATA_SETTINGS' | translate }}</button>
            </div>
        </div>
    </ion-card>

</ion-content>
